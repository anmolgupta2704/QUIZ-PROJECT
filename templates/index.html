<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <style>

        /* Background */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #3f51b5, #6a82fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card */
        .container {
            width: 95%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            padding: 45px 40px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            animation: fadeIn 0.7s ease;
        }

        /* Heading */
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 800;
            color: #2b2d42;
            letter-spacing: 1px;
        }

        /* Subtext */
        p {
            font-size: 1.25rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 35px;
        }

        /* Buttons */
        .button {
            display: block;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 16px 20px;
            border-radius: 14px;
            color: white;
            margin: 12px auto;
            transition: 0.3s ease;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        .button.start {
            background: linear-gradient(135deg, #4c6ef5, #5f76f8);
        }

        .button.start:hover {
            background: linear-gradient(135deg, #3b5bdb, #4c6ef5);
            transform: translateY(-3px);
        }

        .button.cat {
            background: linear-gradient(135deg, #43b581, #5dd49a);
        }

        .button.cat:hover {
            background: linear-gradient(135deg, #37a36e, #4cc489);
            transform: translateY(-3px);
        }

        /* Fade Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <div class="container">

        <h1>Quiz App</h1>
        <p>Get ready to test your knowledge!</p>

        <a href="/quiz" class="button start">Start Default Quiz</a>
        <a href="/categories" class="button cat">Choose a Category</a>

    </div>

</body>
</html>
