<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.capitalize() }} Quiz Results</title>

    <style>

        /* Background Theme */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #6a82fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        /* Result Card */
        .container {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            animation: fadeIn 0.7s ease;
        }

        /* Heading */
        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #2b2d42;
            margin-bottom: 20px;
        }

        /* Score Display */
        p {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        /* Back Button */
        .button {
            display: inline-block;
            background: #4c6ef5;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(76,110,245,0.35);
        }

        .button:hover {
            background: #3b5bdb;
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(59,91,219,0.4);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>

</head>
<body>

    <div class="container">
        <h1>{{ category.capitalize() }} Quiz Completed!</h1>

        <p>Your score: <b>{{ score }}</b> out of <b>{{ total }}</b></p>
        <p>Percentage: <b>{{ percentage }}%</b></p>
        <a href="/" class="button">Back to Home</a>
    </div>

</body>
</html>
